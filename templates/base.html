<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Protein Viewer{% endblock %}</title>

  <link rel="stylesheet" href="/static/style.css" />
  <!-- NGL viewer -->
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
</head>
<body>
  <header class="topbar">
    <a href="/" class="logo">Protein Viewer</a>
  </header>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
